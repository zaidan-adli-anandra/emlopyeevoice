<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EmployeeVoice â€“ Tickets</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="user">
        <div class="avatar">DK</div>
        <div class="user-meta">
          <div class="user-name">Dzikra Ksatria</div>
        </div>
      </div>
      <nav class="sidenav">
        <button class="nav-item active">
          <span class="nav-dot"></span> Dashboard
        </button>
        <button class="nav-item">
          <span class="nav-dot"></span> Progress
        </button>
        <button class="nav-item">
          <span class="nav-dot"></span> Settings
        </button>
        
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <header class="topbar">
        <div class="brand">
          <a class="brand-logo" href="#" aria-label="EmployeeVoice home">
            <img src="logoEV.png" alt="EmployeeVoice logo" />
          </a>
        </div>
      </header>

      <section class="content">
        <!-- Toolbar -->
        <div class="toolbar">
          <div class="search">
            <span class="icon">ðŸ”Ž</span>
            <input id="searchBox" type="search" placeholder="Search by Ticket ID, Title, or Assignee..." />
          </div>
          <div class="filters">
            <label class="select">
              <select id="filterStatus">
                <option value="All">All Status</option>
                <option>New</option>
                <option>Progress</option>
                <option>Done</option>
              </select>
            </label>
            <label class="select">
              <select id="filterPriority">
                <option value="All">All Priority</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
              </select>
            </label>
            <label class="select">
              <select id="filterAssignee">
                <option value="All">All Assignee</option>
              </select>
            </label>
          </div>
          <div class="toolbar-spacer"></div>
          <button id="addTicketBtn" class="btn primary">+ Add Ticket</button>
        </div>

        <!-- Table -->
        <div class="card">
          <div class="table-wrap">
            <table>
              <thead>
                <tr>
                  <th style="width:110px;">ID</th>
                  <th>Title</th>
                  <th style="width:110px;">
                    <button class="th-sort" data-sort="status">Status<span class="carat"></span></button>
                  </th>
                  <th style="width:110px;">
                    <button class="th-sort" data-sort="priority">Priority<span class="carat"></span></button>
                  </th>
                  <th style="width:200px;">Assignee</th>
                  <th style="width:160px;">
                    <button class="th-sort" data-sort="createdAt">Date Created<span class="carat"></span></button>
                  </th>
                  <th style="width:160px;">Action</th>
                </tr>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>
          <div class="table-footer">
            <div id="showing">Showing 0 tickets</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="dialog" role="dialog" aria-modal="true" aria-labelledby="dlgTitle">
      <header class="dialog-head">
        <div id="dlgTitle">Add Ticket</div>
        <button class="icon-btn" id="closeModal">âœ•</button>
      </header>
      <div class="dialog-body">
        <label class="field">
          <span>Title</span>
          <input id="fTitle" placeholder="Describe the issue briefly" />
        </label>
        <label class="field">
          <span>Status</span>
          <select id="fStatus">
            <option>New</option><option>Progress</option><option>Done</option>
          </select>
        </label>
        <label class="field">
          <span>Priority</span>
          <select id="fPriority">
            <option>Low</option><option>Medium</option><option>High</option>
          </select>
        </label>
        <label class="field">
          <span>Assignee</span>
          <input id="fAssignee" placeholder="e.g., Sarah Chen (or leave blank)" />
        </label>
        <label class="field span-2">
          <span>Description (optional)</span>
          <textarea id="fDesc" rows="4" placeholder="Add additional context"></textarea>
        </label>
      </div>
      <footer class="dialog-foot">
        <button class="btn ghost" id="cancelModal">Cancel</button>
        <button class="btn primary" id="saveTicket">Save</button>
      </footer>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
